<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body class="bg-dark text-light">


        <div class="counter btn btn-dark fs-1 mx-5 my-5" id="counter">0</div>
        <p id="session-info" class="text-muted"></p>






        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6">
                <h1 class="display-5 my-4 text-secondary">LocalStorage / SessionStorage</h1>
                <form id="registration-form">
                  <div class="mb-3">
                    <label for="event-name" class="form-label">Come ti chiami?</label>
                    <input type="text" class="form-control" id="event-name" placeholder="Inserisci il NOME..." required />
                  </div>
          
                  <button type="button" class="btn btn-secondary rounded-pill border-5 me-1 px-4" id="save-btn">SALVA</button>
                  <button type="button" class="btn btn-secondary rounded-pill border-5 px-4" id="delete-btn">RIMUOVI</button>
                </form>
          
                <div id="saved-name" class="mt-4 text-center"></div>
              </div>
            </div>
          </div>




    <script src="./indexJS.js"></script>
    <script
